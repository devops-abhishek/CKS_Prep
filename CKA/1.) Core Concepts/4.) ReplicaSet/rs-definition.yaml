apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
  labels:
    app: nginx
spec:
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 256m
            memory: 250Mi
          requests:
            cpu: 256m
            memory: 250Mi
  replicas: 2
  selector:
    matchLabels:
      app: nginx
